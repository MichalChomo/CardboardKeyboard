apply plugin: 'com.android.library'

android {
        compileSdkVersion 23
        buildToolsVersion "23.0.1"

        defaultConfig {
            minSdkVersion 19
            targetSdkVersion 23
        }
    }

android.buildTypes {
        release {
            minifyEnabled = false
            proguardFiles.add(file('proguard-rules.pro'))
        }
}
